<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üóìÔ∏è Agente de Agenda Profesional</title>

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet"/>

  <!-- Bootstrap (opcional) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body { font-family: "Segoe UI", sans-serif; background: #f8f9fa; margin:0; padding:20px; }
    h1 { text-align: center; color:#1976d2; font-weight:600; }
    #calendar {
      max-width: 1100px; margin: 20px auto; background: #fff; border-radius: 10px;
      padding: 10px; box-shadow: 0 0 10px rgba(0,0,0,.1); min-height: 700px;
    }
    /* Chatbot */
    .chat-container { position: fixed; bottom: 20px; right: 25px; width: 320px; height: 450px;
      display: flex; flex-direction: column; border-radius: 15px; box-shadow: 0 0 15px rgba(0,0,0,.25);
      overflow: hidden; background: #fff; transform: translateY(110%); transition: .4s ease; z-index: 9999; }
    .chat-container.open { transform: translateY(0); }
    #chat-toggle { position: fixed; bottom: 25px; right: 25px; width: 60px; height: 60px; border-radius: 50%;
      background: #1976d2; color:#fff; font-size: 28px; display:flex; align-items:center; justify-content:center;
      cursor: pointer; box-shadow: 0 3px 10px rgba(0,0,0,.3); z-index: 10000; }
    #chat-toggle:hover { transform: scale(1.06); background:#0d5fb8; }
    .chat-box { display:flex; flex-direction:column; height:100%; }
    #chat-body { flex:1; padding:10px; overflow-y:auto; background:#f2f5f7; }
    .msg { margin:8px 0; padding:10px 14px; border-radius:12px; white-space:pre-wrap; max-width:85%; font-size:14px; line-height:1.35; }
    .msg-user { background:#1976d2; color:#fff; align-self:flex-end; border-bottom-right-radius:2px; }
    .msg-bot { background:#e5e5e5; color:#000; align-self:flex-start; border-bottom-left-radius:2px; }
    .chat-input-area { display:flex; padding:8px; border-top:1px solid #ccc; background:#fff; }
    .chat-input-area input { flex:1; padding:8px 10px; border-radius:6px; border:1px solid #ccc; outline:none; font-size:14px; }
    .chat-input-area button { background:#1976d2; color:#fff; border:none; padding:8px 14px; margin-left:6px; border-radius:6px; cursor:pointer; font-size:14px; }
    .chat-input-area button:hover { background:#125aa8; }
  </style>
</head>
<body>
  <h1>üß† Agente de Agenda Profesional</h1>
  <div id="calendar"></div>

  <!-- Chatbot -->
  <div id="chat-toggle">üí¨</div>
  <div id="chat-container" class="chat-container">
    <div class="chat-box">
      <div id="chat-body"></div>
      <div class="chat-input-area">
        <input id="chat-input" type="text" placeholder="Escribe aqu√≠..." autocomplete="off"/>
        <button id="chat-send">Enviar</button>
      </div>
    </div>
  </div>

  <!-- Libs -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales/es.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App -->
  <script src="app.js"></script>
  <script src="chatbot.js"></script>
</body>
</html>
